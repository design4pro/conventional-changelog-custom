sudo: false
language: node_js
node_js:
  - "iojs"
  - "node"
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - npm i -g npm@^2.0.0
before_script:
  - git config --global user.name 'DESIGN4PRO'
  - git config --global user.email 'dev@design4.pro'
  - npm prune
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
after_success:
  - npm run report-coverage
  - npm run release
